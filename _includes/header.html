<header class="container-fluid">

  <div class="row jumbotron">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>


  <div class="wrapper">


    <nav class="site-nav">

        {% for my_page in site.pages %}
          {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">
              {{ my_page.title }}
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
